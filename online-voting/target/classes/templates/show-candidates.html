<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/all-head-links :: head">

</head>

<body>
<div th:replace="my-navbar :: div"></div>
<div class="container">

  <div class="alert alert-success w-75 mx-auto mt-3" role="alert" th:if="${successMessage}" th:text="${successMessage}"></div>


  <div class="candidate mt-5">
    <h1 class="candidate-name" th:text="${candidate.candidateName}"></h1>

    <img th:src="${candidate.imageUrl}" class="listing-img" alt="candidate image">

    <div class="candidate-partyName mt-3 fs-6 w-75">
      <p th:text="${candidate.PartyName}"></p>
    </div>

    <div class="buttons d-flex gap-5">
      <a class="btn btn-sm btn-primary edit-btn" th:href="@{/voting/edit(id=${listing.id})}"><i class="fa fa-pen"></i> Edit</a>
      <a class="btn btn-sm btn-outline-danger" th:href="@{/voting/delete(id=${listing.id})}" ><i class="fa fa-trash"></i>Delete</a>
    </div>
  </div>

</div>
<br>
<br><br>

<div th:replace="commons/all-js-links :: div"></div>

</body>

</html>

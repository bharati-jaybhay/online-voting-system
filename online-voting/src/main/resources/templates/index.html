<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/all-head-links :: head">

</head>

<body>
<div th:replace="my-navbar :: div"></div>

<div class="container">
    <!-- Flash message section -->
    <div class="alert alert-danger w-75 mx-auto mt-3" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-2 row-cols-1 mt-5">

        <div class="col my-2" th:each="candidate:${allCandidates} ">
            <a th:href="@{/candidate/view/{id}(id=${candidate.id})}" class="candidate-link">
                <div class="card mt-3">
                    <img th:src="${candidate.imageUrl}" class="card-img-top" alt="candidate image">
                    <div class="card-img-overlay">

                    </div>
                    <div class="card-body mt-2">
                        <h5 class="card-title" th:text="${candidate.candidateName}"></h5>
                        <p class="card-text" th:text="${candidate.PartyName}"></p>

                    </div>
                </div>
            </a>
        </div>


    </div>

    <!-- All candidates -->
</div>

<div th:replace="commons/all-js-links :: div"></div>

</body>

</html>

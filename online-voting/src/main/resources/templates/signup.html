<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/all-head-links :: head">

</head>

<body>
<div th:replace="my-navbar :: div"></div>
<div class="container">


  <div class="w-50 mx-auto mt-5 listing-form">

    <!-- Flash message section -->
    <div class="alert alert-danger w-75 mx-auto mt-3" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div class="alert alert-success w-75 mx-auto mb-3" role="alert" th:if="${successMessage}" th:text="${successMessage}"></div>


    <form class="row " th:object="${userModel}" method="post" th:action="@{/voting/signup}">
      <div class="mb-4 col-12 ">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" th:field="*{userName}" placeholder="Rohit Gupta">
        <div class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>

      </div>

      <div class="mb-4 col-12">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" th:field="*{email}" placeholder="rohit12@gmail.com">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>
      <div class="mb-4 col-12">
        <label for="password" class="form-label">Password</label>
        <input type="text" id="password" class="form-control" th:field="*{password}" placeholder="*****">
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <button type="submit" class="btn btn-primary mt-3 save-btn">
        Signup</button>
    </form>

  </div>
</div>




<div th:replace="commons/all-js-links :: div"></div>

</body>

</html>

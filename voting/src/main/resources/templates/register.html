<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Online Voting System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wuWUKr63yASvQnxh4B/3yOY3PJSz7AsxOCwGZrIPwAoixx8xk2f7uMHaC80fJp29"
        crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://source.unsplash.com/1920x1080/?abstract,technology') no-repeat center center/cover;
      font-family: 'Roboto', sans-serif;
    }

    .register-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 700px;
      color: #333;
    }

    .register-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
      font-weight: bold;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
      text-align: left; /* Align labels to the left */
    }

    .form-control {
      border: none;
      border-radius: 8px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
      width: 100%;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 10px #FFD700;
      border: 1px solid #FFD700;
    }

    .btn-custom {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      background-color: #1ba2fa;
      color: white;
      font-weight: bold;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #007bff;
      color: white;
      transform: scale(1.05);
    }

    .btn-custom:active {
      transform: scale(0.95);
    }

    @media (max-width: 768px) {
      .register-container {
        width: 90%;
        padding: 20px;
      }

      .register-container h1 {
        font-size: 1.5rem;
      }

      .btn-custom {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="register-container">
  <h1>Register</h1>
  <form th:action="@{/registration}" th:object="${user}" method="POST" onsubmit="return validateAge()">
    <input type="hidden" th:field="*{userId}"/>
    <!-- Username -->
    <div class="form-group">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" th:field="*{username}" placeholder="John Doe" required>
    </div>
    <!-- Password -->
    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" th:field="*{password}" placeholder="********" required>
    </div>
    <!-- Email -->
    <div class="form-group">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" th:field="*{email}" placeholder="abc@gmail.com" required>
    </div>
    <!-- Phone -->
    <div class="form-group">
      <label class="form-label">Phone</label>
      <input type="tel" class="form-control" name="phone" th:field="*{phone}" placeholder="XXXXX XXXXX" required>
    </div>
    <!-- Age -->
    <div class="form-group">
      <label class="form-label">Age</label>
      <input type="number" class="form-control" name="age" th:field="*{age}" min="18" required>
    </div>
    <!-- Submit Button -->
    <button type="submit" class="btn btn-custom" value="save">Register</button>
  </form>
</div>

<!-- JavaScript for Validation -->
<script>
  function validateAge() {
    const age = document.getElementById('age').value;
    if (age < 18) {
      alert('Age must be 18 or above.');
      return false;
    }
    return true;
  }
</script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

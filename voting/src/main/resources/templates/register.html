<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Online Voting System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wuWUKr63yASvQnxh4B/3yOY3PJSz7AsxOCwGZrIPwAoixx8xk2f7uMHaC80fJp29"
        crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://source.unsplash.com/1920x1080/?abstract,technology') no-repeat center center/cover;
      font-family: 'Roboto', sans-serif;
    }

    .register-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 420px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .register-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: black;
      font-weight: bold;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 8px;
      color: black;
    }

    .form-control {
      border: none;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      background-color: white;
      border: 1px solid grey;
      transition: all 0.3s ease;
      width: 100%;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 10px #FFD700;
      border: 1px solid #FFD700;
    }

    .btn-custom {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      background-color: #1ba2fa;
      color: #000;
      font-weight: bold;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #007bff;
      color: white;
      transform: scale(1.05);
    }

    .btn-custom:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
<div class="register-container">
  <h1>Register</h1>
  <form action="/submitRegistration" method="POST" onsubmit="return validateAge()">
    <!-- Username -->
    <div class="mb-3 text-center">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
    </div>
    <!-- Password -->
    <div class="mb-3 text-center">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <!-- Email -->
    <div class="mb-3 text-center">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <!-- Phone -->
    <div class="mb-3 text-center">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>
    <!-- Age -->
    <div class="mb-3 text-center">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" min="18" required>
    </div>
    <!-- Submit Button -->
    <button type="submit" class="btn btn-custom">Register</button>
  </form>
</div>

<!-- JavaScript for Validation -->
<script>
  function validateAge() {
    const age = document.getElementById('age').value;
    if (age < 18) {
      alert('Age must be 18 or above.');
      return false;
    }
    return true;
  }
</script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .candidate-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .candidate-card {
            text-align: center;
            flex: 1;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .candidate-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 14px;
        }

        .vote-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width:200px;
        }

        .vote-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Vote for Your Candidate</h2>
    <!-- Candidates Section -->
    <div class="candidate-container">
        <!-- Candidate 1 -->
        <div class="candidate-card">
            <img src="img/images.jpg" alt="Candidate 1" class="candidate-photo">
            <h4>Donald Trump </h4>
            <p>Republican Party</p>
            <button class="vote-button">Vote</button>
        </div>
        <!-- Candidate 2 -->
        <div class="candidate-card">
            <img src="img/obama.jpg" alt="Candidate 2" class="candidate-photo">
            <h4>Barack Obama</h4>
            <p>Democratic Party</p>
            <button class="vote-button">Vote</button>
        </div>
        <!-- Candidate 3 -->
        <div class="candidate-card">
            <img src="img/Giorgia.jpg" alt="Candidate 3" class="candidate-photo">
            <h4>Giorgia Meloni</h4>
            <p>Brothers of Italy party</p>
            <button class="vote-button">Vote</button>
        </div>
        <!-- Candidate 4 -->
        <div class="candidate-card">
            <img src="img/Rishi.jpg" alt="Candidate 4" class="candidate-photo">
            <h4>Rishi Sunak </h4>
            <p>Conservative Party</p>
            <button class="vote-button">Vote</button>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

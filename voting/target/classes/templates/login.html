<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Voting System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wuWUKr63yASvQnxh4B/3yOY3PJSz7AsxOCwGZrIPwAoixx8xk2f7uMHaC80fJp29"
          crossorigin="anonymous">
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/21ffbf0563.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to bottom right, #33ccff, #ff99cc);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 950px;
            background: rgba(255, 255, 255, 0.1); /* Transparent white background */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            height: 500px;
        }

        .image-container {
            flex: 1;
            background-image: url('https://media.istockphoto.com/id/1446701454/vector/people-voting-online-with-computer.jpg?s=612x612&w=0&k=20&c=pESWniZULI0FD8PjLAz8_TbExtT6oyppvQ8h2kpsRYg=');
            background-size: cover;
            background-position: center;
        }

        .form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6); /* Slightly transparent black for better text visibility */
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem; /* Increased bottom margin for spacing */
        }

        .label {
            font-weight: 600;
            color: #333; /* Darker text for contrast */
            margin-bottom: 0.5rem; /* Slight space between label and input */
            display: block; /* Ensures label is displayed properly */
        }

        .input-field {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd; /* Light gray border */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            border-color: #007bff; /* Blue border on focus */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #0069d9;
            border-radius: 25px;
            transition: all 0.3s ease;
            padding: 12px 20px;
            font-size: 1.1rem;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .error-message {
            color: #d9534f; /* Red color for error messages */
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .success-message {
            color: #28a745; /* Green color for success messages */
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Image Section -->
    <div class="image-container"></div>

    <!-- Form Section -->
    <div class="form-container">
        <h1>Login</h1>

        <!-- Error or Success Alerts -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            Invalid Credentials
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
<!--        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">-->
<!--            Logout Successful-->
<!--            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
<!--        </div>-->

        <!-- Login Form -->
        <form th:action="@{/authenticateUser}" method="post">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username" required>
                <span class="error-message" th:if="${#fields.hasErrors('username')}" th:text="${#fields.getError('username').getDefaultMessage()}"></span>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
                <span class="error-message" th:if="${#fields.hasErrors('password')}" th:text="${#fields.getError('password').getDefaultMessage()}"></span>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
